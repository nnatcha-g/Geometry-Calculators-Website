<!DOCTYPE html>
<html>
    <head>
        <title id="page-title">Geometry Calculators</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-content">
            <div class="content">
                <div class="container">
                    <div class="glassmorphism">
                        <img onclick="TH_lang()" class="lang-img" src="img/TH.png">
                    </div>
                    <div class="glassmorphism">
                        <h1 id="title">Geometry Calculators</h1>
                    </div>
                    <div class="glassmorphism">
                        <img onclick="EN_lang()" class="lang-img" src="img/EN.png">
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="container">
                    <div class="glassmorphism">
                        <h1 class="change-dimension" onclick="two_dimension()">2D</h1>
                    </div>
                    <div class="glassmorphism">
                        <h1 id="name">Circle</h1>
                    </div>
                    <div class="glassmorphism">
                        <h1 class="change-dimension" onclick="three_dimension()">3D</h1>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="container">
                    <div class="glassmorphism">
                        <h1 class="change-dimension" onclick="change_shape_left()">-</h1>
                    </div>
                    <div class="glassmorphism">
                        <div><img id="shape-img" src="img/circle.png"></div>
                    </div>
                    <div class="glassmorphism">
                        <h1 class="change-dimension" onclick="change_shape_right()">+</h1>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="container-2">
                    <div class="glassmorphism">
                        <h1 class="change-formula" id="formula-left" onclick="change_formula_left()">Area</h1>
                    </div>
                    <div class="glassmorphism">
                        <div>
                            <h1 class="formula" id="formula-topic">Area Formula: π r ²</h1>
                            <h1 class="formula" id="formula-detail">{ ( 22 / 7 ) × Radius × Radius }</h1>
                            <h1 class="formula"></h1>
                            <form id="input-form">
                                <label class="formula" for="input_1">Radius ( r ) : </label><br>
                                <input class="formula" type="number" id="input_1" name="input_1" min="0"><br>
                            </form>
                            <h1 class="gap-1"></h1>
                            <button class="formula" onclick="calculator()">Calculate</button>
                        </div>
                    </div>
                    <div class="glassmorphism">
                        <h1 class="formula" id="solution">Solution:</h1>
                        <h1 class="gap-2"></h1>
                        <div id="solution-box">
                            <h1 class="formula" id="formula-1"></h1>
                            <h1 class="formula" id="formula-2"></h1>
                            <h1 class="formula" id="formula-3"></h1>
                            <h1 class="formula" id="formula-4"></h1>
                            <h1 class="formula" id="formula-5"></h1>
                            <h1 class="formula"></h1>
                            <h1 class="formula"></h1>
                            <h1 class="formula"></h1>
                            <h1 class="formula"></h1>
                            <h1 class="formula"></h1>
                        </div>
                    </div>
                    <div class="glassmorphism">
                        <h1 class="formula" id="result">Result:</h1>
                        <div id="result-box">
                            <h1 class="result"></h1>
                            <h1 class="result" id="result-1"></h1>
                            <h1 class="result"></h1>
                            <h1 class="formula"></h1>
                            <h1 class="result"></h1>
                            <h1 class="result"></h1>
                            <h1 class="gap-1"></h1>
                        </div>
                    </div>
                    <div class="glassmorphism">
                        <h1 class="change-formula" id="formula-right"  onclick="change_formula_right()">Circum ference</h1>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
